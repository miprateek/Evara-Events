                        'playfair': ['Playfair Display', 'serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

            <!-- Booking Form -->
            <form class="bg-white rounded-lg shadow-lg p-8">
                <!-- Event Details Section -->
                <div class="mb-12">
                    <h2 class="text-2xl font-playfair text-evara-navy mb-6">Event Details</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2">Event Type</label>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                                <option value="">Select Event Type</option>
                                <option value="wedding">Wedding</option>
                                <option value="corporate">Corporate Event</option>
                                <option value="birthday">Birthday Party</option>
                                <option value="festival">Festival</option>
                                <option value="product-launch">Product Launch</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Event Date</label>
                            <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Start Time</label>
                            <input type="time" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">End Time</label>
                            <input type="time" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Estimated Guests</label>
                            <input type="number" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Budget Range</label>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                                <option value="">Select Budget Range</option>
                                <option value="5k-10k">$5,000 - $10,000</option>
                                <option value="10k-25k">$10,000 - $25,000</option>
                                <option value="25k-50k">$25,000 - $50,000</option>
                                <option value="50k-100k">$50,000 - $100,000</option>
                                <option value="100k+">$100,000+</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Customization Section -->
                <div class="mb-12">
                    <h2 class="text-2xl font-playfair text-evara-navy mb-6">Customization Options</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2">Venue Type</label>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                                <option value="">Select Venue Type</option>
                                <option value="indoor">Indoor</option>
                                <option value="outdoor">Outdoor</option>
                                <option value="both">Both</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Theme</label>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                                <option value="">Select Theme</option>
                                <option value="classic">Classic</option>
                                <option value="modern">Modern</option>
                                <option value="rustic">Rustic</option>
                                <option value="luxury">Luxury</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2">Special Requirements</label>
                            <textarea rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold" placeholder="Any specific requirements or preferences?"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="mb-12">
                    <h2 class="text-2xl font-playfair text-evara-navy mb-6">Contact Information</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2">First Name</label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Last Name</label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Email Address</label>
                            <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2">Additional Notes</label>
                            <textarea rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-evara-gold" placeholder="Any additional information you'd like to share?"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-evara-gold text-white px-8 py-3 rounded-md hover:bg-opacity-90 transition duration-300 text-lg font-medium">
                        Submit Booking Request
                    </button>
                </div>
            </form>
        </div>
    </div>
